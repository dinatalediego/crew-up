name: 🚀 Deploy MkDocs to Pages
#  ─────── aquí le damos permiso de escritura de código ─────────
permissions:
  contents: write
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout repo
        uses: actions/checkout@v3
        with:
          # mantenemos las credenciales del GITHUB_TOKEN
          persist-credentials: true
          fetch-depth: 0
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install MkDocs Material
        run: pip install mkdocs-material

      - name: 📚 Build site
        run: mkdocs build

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
